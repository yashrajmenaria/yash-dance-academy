<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../style/dashboard-style.css">
    <link rel="icon" href="../../../static/img/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="../../../static/img/logo.webp" alt="Logo">
            <h2>Admin Panel</h2>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="registrations.html"><i class="fas fa-user-friends"></i> Registrations</a></li>
        </ul>
        <div class="logout-section">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome <span id="adminName">Admin</span>!</h1>
        </div>

        <div class="stats-cards">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <div class="card-info">
                    <h3>Total Registrations</h3>
                    <p id="totalRegistrations">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="card-info">
                    <h3>New This Month</h3>
                    <p id="newRegistrations">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="card-info">
                    <h3>Growth</h3>
                    <p id="growthPercentage">+15%</p>
                </div>
            </div>
        </div>

        <div class="recent-activity">
            <h2>Dashboard</h2>
            <p>You have successfully logged into the admin panel.</p>
        </div>
    </div>

    <script src="../script/dashboard-script.js"></script>
</body>
</html>
