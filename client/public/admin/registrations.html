<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registrations</title>
    <link rel="stylesheet" href="../style/registration-style.css">
    <link rel="icon" href="../../../static/img/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="../../../static/img/logo.webp" alt="Logo">
            <h2>Admin Panel</h2>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="registrations.html" class="active"><i class="fas fa-user-friends"></i> Registrations</a></li>
        </ul>
        <div class="logout-section">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>All Registrations</h1>
        </div>

        <div class="table-container">
            <table id="registrationTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th class="actions-cell">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../script/registration-script.js"></script>
</body>
</html>
